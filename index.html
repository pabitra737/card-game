<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Card Matching Game</h1>
        <div class="controls">
            <div class="game-types">
                <button class="game-type active" data-type="emoji">Emoji</button>
                <button class="game-type" data-type="numbers">Numbers</button>
                <button class="game-type" data-type="letters">Letters</button>
            </div>
            <div class="difficulty">
                <button class="diff-btn active" data-size="8">Easy (8)</button>
                <button class="diff-btn" data-size="12">Medium (12)</button>
                <button class="diff-btn" data-size="16">Hard (16)</button>
            </div>
        </div>
        <div class="stats">
            <span class="moves">Moves: <span id="moveCount">0/30</span></span>
            <span class="high-score">Best Score: <span id="highScore">-</span></span>
            <button id="resetButton">Reset Game</button>
        </div>
        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
